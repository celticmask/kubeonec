## Default values for Apache deployment

## Apache image
image:
  repository: "httpd"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

## Pull secrets and name override options
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## Pod deployment strategy
strategy: {}

## Optional service account
serviceAccount: {}
  # Specifies whether a service account should be created
  # create: false
  # Annotations to add to the service account
  # annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: ""

## Additional pod annotations
podAnnotations: {}

## Pod security options (Run as nobody)
# podSecurityContext:
#   fsGroup: 65534
#   runAsUser: 65534
#   runAsNonRoot: true

## Default security options to run Apache as non-root, read only container without privilege escalation
# securityContext:
#   readOnlyRootFilesystem: true
#   allowPrivilegeEscalation: false
#   privileged: false

## Number of replicas
replicaCount: 1

## Default service port
service:
  type: ClusterIP
  port: 80
  ## The node port (only relevant for type LoadBalancer or NodePort)
  nodePort:
  ## The cluster ip address (only relevant for type LoadBalancer or NodePort)
  clusterIP:
  ## The loadbalancer ip address (only relevant for type LoadBalancer)
  loadBalancerIP:
  # Annotations to add to the service
  annotations: {}

ingress:
  enabled: false
  ingressClassName:
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  pathType: ImplementationSpecific
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Resource limits and requests
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

## Default node type for the image
nodeSelector: {}

tolerations: []

affinity: {}

## Maximum number of revisions maintained in revision history
revisionHistoryLimit:

## Pod disruption budget
podDisruptionBudget: {}
  ## Minimum number of pods that must be available after eviction
  # minAvailable:
  ## Maximum number of pods that can be unavailable after eviction
  # maxUnavailable:

containerPort: 80

## Custom startup probe (overwrites default startup probe)
customStartupProbe: {}

## Default startup probe
startupProbe:
  enabled: true
  initialDelaySeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1
  periodSeconds: 10

## Custom liveness probe (overwrites default liveness probe)
customLivenessProbe: {}

## Default liveness probe
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1
  periodSeconds: 10

## Custom readiness probe (overwrites default readiness probe)
customReadinessProbe: {}

## Default readiness probe
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 5
  successThreshold: 1
  periodSeconds: 30

## Additional environment variables
env: []

## DNS config. Reqired for 1C server dns name resolution
dnsConfig: {}
#  searches:
#    - server-namespace.svc.cluster.local

# Database parameters for .vrd template file
db:
  name: "demo"
  server: "server-1c.local"

# .vrd OIDC integration (optional)
oidc: {}
#  url: "https://keycloak.my.org"
#  realm: "my_realm"
#  client_id: "client_id"
#  redirect_host: "https://chart-example.local"
